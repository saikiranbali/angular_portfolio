name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Deploy
        run: |
          npm install
          npm run build
          # Upload the contents of the 'dist' directory to Hostinger using FTP or other methods
          # You can use tools like lftp or FTP action for this purpose
          # Example using lftp:
          lftp -u ${{ secrets.HOSTINGER_FTP_USER }} -p ${{ secrets.HOSTINGER_FTP_PASSWORD }} sftp://yourdomain.com -e "mirror -R ./dist /public_html" -d

    env:
      NODE_ENV: production
